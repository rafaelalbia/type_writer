<style>
    h1::after {
        content: '_';
        margin-left: 5px;
        opacity: 1;
        animation: blink .7s infinite;
    }

    @keyframes blink {
        0%, 100% {
            opacity: 1;
        }

        50% {
            opacity: 0;
        }
    }
</style>
<script>

    function typeWritter(element) {
        const arrayText = element.innerHTML.split('');
        element.innerHTML('');
        arrayText.forEach((letter, index) => {
            setTimout(() => element.innerHTML += letter, 75 * index);
        });
    }

    const title = document.querySelector('h1');
    typeWritter(title);

</script>
